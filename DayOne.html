<script>
	var linkList = [

		"https://www.imdb.com/title/tt0388629/",
		"https://www.imdb.com/title/tt1291584/",

	];

	function randomMovie()
	{
		var i = parseInt(Math.random() * linkList.length);
		location.href = linkList[i];
	};
</script>
